<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosmosdagi Xazina Ovchisi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="stats-panel">
            <div class="stat-item">
                <span>Ochko:</span>
                <span id="score">0</span>
            </div>
            <div class="stat-item">
                <span>Hayot:</span>
                <span id="lives">3</span>
            </div>
            <div class="stat-item">
                <span>Tezlik:</span>
                <span id="speed">1x</span>
            </div>
            <div class="stat-item">
                <span>Daraja:</span>
                <span id="level">1</span>
            </div>
            <div class="stat-item">
                <span>Kristallar:</span>
                <span id="crystal-count">0</span>
            </div>
            <div class="stat-item">
                <span>Qurol:</span>
                <span id="weapon-display">NORMAL</span>
            </div>
            <div class="stat-item">
                <span>Eng yuqori ochko:</span>
                <span id="high-score">0</span>
            </div>
        </div>
        <div class="game-area">
            <div id="player-ship"></div>
            <div class="treasures"></div>
            <div class="enemies"></div>
        </div>
        <div class="controls">
            <button id="start-btn">O'yinni boshlash</button>
            <button id="pause-btn">Pauza</button>
            <div class="instructions">
                <p>Boshqaruv:</p>
                <p>↑ Yuqoriga | ↓ Pastga</p>
                <p>← Chapga | → O'ngga</p>
                <p>Bo'shliq: Lazer otish</p>
                <p>H: Homing lazer</p>
                <p>1-4: Qurol almashtirish (Normal, Power, Homing, Spread)</p>
                <p>Esc: Pauza</p>
            </div>
        </div>
        <div class="game-over-modal" id="game-over">
            <h2>O'yin Tugadi!</h2>
            <p>Oxirgi ochko: <span id="final-score">0</span></p>
            <p>Statistika:</p>
            <p id="game-stats"></p>
            <button id="restart-btn">Qayta boshlash</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
